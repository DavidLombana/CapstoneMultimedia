<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detailing</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url(files/229.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        /* Optional: Add some padding around your content */
        .content {
            padding: 20px;
        }

        /* Style for the logo */
        .logo-container {
            position: absolute; /* Allow it to float above other content */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .logo-container img {
            max-width: 100%; /* Ensures the logo doesn't overflow */
            height: auto;
            max-height: 300px; /* Adjust the max height if you want to control the size */
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Navigation bar -->
        <div style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            padding: 10px 20px;
            border-radius: 8px;
        ">
            <!-- Logo and Home -->
            <div style="display: flex; align-items: center;">
                <img src="files/Logo.png" style="height: 100px; margin-right: 20px;">
                <a href="#" style="
                    text-decoration: none; 
                    color: white; 
                    font-size: 24px; 
                    font-weight: bold; 
                    margin-right: 20px;">
                    Home
                </a>
            </div>

            <!-- Navigation Buttons -->
            <div>
                <a href="#our-services" style="
                    text-decoration: none; 
                    color: white; 
                    margin-right: 15px; 
                    font-size: 18px; 
                    padding: 10px 15px; 
                    border: 2px solid white; 
                    border-radius: 5px;">
                    Our Services
                </a>
                <a href="#appointment" style="
                    text-decoration: none; 
                    color: white; 
                    margin-right: 15px; 
                    font-size: 18px; 
                    padding: 10px 15px; 
                    border: 2px solid white; 
                    border-radius: 5px;">
                    Make an Appointment
                </a>
                <a href="#reviews" style="
                    text-decoration: none; 
                    color: white; 
                    font-size: 18px; 
                    padding: 10px 15px; 
                    border: 2px solid white; 
                    border-radius: 5px;">
                    Client Reviews
                </a>
            </div>
        </div>

        <!-- Logo in the middle -->
        <div class="logo-container">
            <img src="files/Logo.png" alt="Logo">
        </div>
    </div>

    <!-- Google Font Import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>
</body>
</html>
