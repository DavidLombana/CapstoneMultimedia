<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detailing</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url(files/229.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column; /* Stack content vertically */
        }

        .content {
            padding: 20px;
            width: 100%;
            flex-grow: 1; /* Take up remaining space, pushing logo down */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        /* Logo container */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the logo */
        }

        .logo-container img {
            max-width: 100%; /* Ensures the logo doesn't overflow */
            height: auto;
            max-height: 300px; /* Adjust the max height if you want to control the size */
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            padding: 10px 20px;
            border-radius: 8px;
            position: relative; /* Make sure the navbar is above other content */
            z-index: 1;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-right: 15px;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
        }

        /* Divider style */
        .divider {
            width: 100%;
            height: 1px;
            background-color: white;
            margin-top: 50px; /* Space from the logo */
        }

        /* Section for "Our Services" header */
        .services-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .services-header img {
            max-width: 100%;
            height: auto;
            max-height: 150px; /* Adjust the size of the image */
        }

        /* Content block styles */
        .content-blocks {
            display: flex;
            justify-content: space-between;
            margin: 50px 20px; /* Spacing for the blocks */
        }

        .block {
            width: 30%; /* Each block takes up 30% of the container */
            background-color: rgba(0, 0, 0, 0.7); /* Transparent background for each block */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .block img {
            width: 100%; /* Make the image take up the full width of the block */
            height: auto;
            max-height: 200px; /* Set a max height for the image */
            object-fit: cover; /* Ensure the image covers the space without distortion */
        }

        .block p {
            color: white;
            font-size: 16px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <img src="files/Logo.png" style="height: 100px; margin-right: 20px;">
            <a href="#">Home</a>
        </div>

        <div>
            <a href="#our-services">Our Services</a>
            <a href="#appointment">Make an Appointment</a>
            <a href="#reviews">Client Reviews</a>
        </div>
    </div>

    <!-- Logo in the middle -->
    <div class="content">
        <div class="logo-container">
            <img src="files/Logo.png" alt="Logo">
        </div>
    </div>

    <!-- Divider below the logo -->
    <div class="divider"></div>

    <!-- "Our Services" Header -->
    <div class="services-header">
        <img src="files/OurServices.png" alt="Our Services">
    </div>

    <!-- Content Blocks (3 spaces for image and description) -->
    <div class="content-blocks">
        <div class="block">
            <!-- Placeholder for Image -->
            <img src="files/carrofinal.JPEG" alt="Service 1">
            <p>Wash and Wax</p>
        </div>

        <div class="block">
            <!-- Placeholder for Image -->
            <img src="files/Foam.JPEG" alt="Service 2">
            <p>Foam</p>
        </div>

        <div class="block">
            <!-- Placeholder for Image -->
            <img src="files/aspirado.JPEG" alt="Service 3">
            <p>Deep Vacuum</p>
        </div>
    </div>

    <!-- Google Font Import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>
</body>
</html>
