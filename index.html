<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Detailing</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url(files/229.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ensure the content starts at the top */
        }

        /* Optional: Add some padding around your content */
        .content {
            padding: 20px;
            width: 100%;
        }

        /* Center the logo */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the logo */
        }

        .logo-container img {
            max-width: 100%; /* Ensures the logo doesn't overflow */
            height: auto;
            max-height: 300px; /* Adjust the max height if you want to control the size */
        }

        /* Navigation bar styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent background */
            padding: 10px 20px;
            border-radius: 8px;
            position: relative; /* Make sure the navbar is above other content */
            z-index: 1;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-right: 15px;
            padding: 10px 15px;
            border: 2px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Navigation bar -->
        <div class="navbar">
            <!-- Logo and Home -->
            <div style="display: flex; align-items: center;">
                <img src="files/Logo.png" style="height: 100px; margin-right: 20px;">
                <a href="#">Home</a>
            </div>

            <!-- Navigation Buttons -->
            <div>
                <a href="#our-services">Our Services</a>
                <a href="#appointment">Make an Appointment</a>
                <a href="#reviews">Client Reviews</a>
            </div>
        </div>

        <!-- Logo in the middle -->
        <div class="logo-container">
            <img src="files/Logo.png" alt="Logo">
        </div>
    </div>

    <!-- Google Font Import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>
</body>
</html>
